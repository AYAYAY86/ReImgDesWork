<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance H5</title>
</head>

<body>

    <script src='https://unpkg.com/hydra-synth'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ffd8/hy5@main/hy5.js"></script>

    <script>

function setup() {
	createCanvas(windowWidth, windowHeight)
	background(0)
}

function draw() {

	let xSpeed = 2.1 // rate of left-right
	let ySpeed = 1 // rate of up-down
	let sSpeed = 10 // rate of ellipse

	fill(255)
	stroke(255)
	if(frameCount % 2 === 0) {
		stroke(0)
	}
	strokeWeight(5)

	let oscX = sin(frameCount * 0.01 * xSpeed) * height * .4
	let oscY = cos(frameCount * 0.01 * ySpeed) * height * .4
	let s = sin(frameCount * 0.01 * sSpeed) * 150

	translate(width / 2, height / 2)
	ellipse(oscX, oscY, s, s)
}
    </script>
</body>

</html>
