<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Controls Text Size</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
        }

        #text-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            margin: 0;
            transition: all 0.1s ease;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
            /* white-space: nowrap; */
            /* max-width: 380px; */
            overflow: visible;
            line-height: 1;
        }
        
        #canvas-container {
            position: relative;
            display: inline-block;
            margin: 60px auto;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <h1 id="text-title">Move your mouse to change my size!</h1>
    </div>
    
    <script>
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('canvas-container');
        }

        function draw() {
            background(220);
            
            // Draw a circle that follows the mouse
            fill(255, 100, 100);
            let circleSize = map(mouseX, 0, width, 20, 100);
            circle(mouseX, mouseY, circleSize);
            
            // Control CSS typography with mouse position
            let textElement = select('#text-title');
            
            // Mouse X controls font size (limited range)
            let textSize = map(mouseX, 0, width, 40, 140);
            textElement.style('font-size', textSize + 'px');
            
            // Mouse Y controls word spacing (tracking)
            let wordSpacing = map(mouseY, 0, height, -100, 200);
            textElement.style('line-height', wordSpacing + 'px');

            console.log(`Text Size: ${textSize}px, Word Spacing: ${wordSpacing}px`);
        }
    </script>
</body>
</html>
