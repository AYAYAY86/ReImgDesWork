<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Canvases</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px;
    }

    .canvas-container {
      width: 300px;
      height: 300px;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script>
let button;
let currentColor;
let input;
let msg;

function setup() {
  createCanvas(400, 400);
  currentColor = color(200); // start with a gray background

  // Create the button once
  button = createButton('click me');
  button.mousePressed(changeBackgroundColor);
  
  // Create input field
  input = createInput('');
  input.input(repaint);
}

function draw() {
  // Clear canvas first
  background(currentColor);

  // Move the button
  let x = width / 2 + sin(frameCount * 0.02) * 100;
  let y = height / 2 + cos(frameCount * 0.02) * 100;

  button.position(x, y);
  input.position(y, x);

  // Show input text on canvas
  msg = input.value();
  fill(0);
  textAlign(CENTER, CENTER);
  text(msg, width / 2, height / 2);
}

function changeBackgroundColor() {
  currentColor = color(random(255), random(255), random(255));
}

function repaint() {
  // You can use this if you want to trigger something on input change
}
</script>

</body>
</html>
