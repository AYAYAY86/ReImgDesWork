    <script>

//https://stackoverflow.com/questions/74334364/drawing-a-rectangle-with-mouse-position-in-p5js

var x;
var y;
var x2;
var y2;


function setup() {
  createCanvas(windowWidth, windowHeight);
}

function draw() {
   x2 = mouseX;
   y2 = mouseY;
  //background(255);
  if (mouseIsPressed) {
    rectMode(CORNERS);
    //translate(width/2,heigth/2)
   rect(x, y, x2, y2);
  
  }
}

function mousePressed() {
  x = mouseX;
  y = mouseY;
}

function mouseReleased() {
    
  
  
  
}
    </script>
</body>
