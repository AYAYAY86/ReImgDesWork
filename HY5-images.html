<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance H5</title>
</head>

<body>

    

    <script src='https://unpkg.com/hydra-synth'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ffd8/hy5@main/hy5.js"></script>

    <script>

        // hydra » p5 » hydra
        // pass hydra into p5 and post-process with 2nd hydra!
        // cc teddavis.org 2024

        s1.initImage('data/images/image-garden_2.png')

        H.hide() // hide hydra
        //noize().out()

        src(o1)
            .blend(s0, 1.05)
            .modulate(o0, -1.1)
            //.modulate(o0, ({time})=>Math.sin(time*.00001)*.5)
            //.scale(({time})=>Math.sin(time*.01)*0.05-1)
            .contrast(1.02)
            .out(o1)

        render(o1)

        let layer1
        let img

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL)
            angleMode(DEGREES)

            layer1 = createGraphics(width, height)

            s0.initP5(layer1)
        }

        function preload() {
            img = loadImage("img/image-garden_2.png")
        }

        function draw() {
            clear()

            layer1.image(img, 0, 0)
            //layer1.circle(0, 0, width)


            orbitControl(3)
            rotateY(frameCount / 3)
            rotateZ(frameCount / 4)

            noStroke()
            texture(H.get())
            sphere(height)
            plane(height)
        }

        function keyPressed() {
            if (key == 'S') {
                H2.save() // save 2nd hydra
            }
        }


        // 2nd instance of hydra
        var H2 = HY5.hydra('h2', 'synth')

        H2.pixelDensity(2)
        H2.zIndex(2)

        synth.s0.initP5()

        synth.src(synth.s0)
            .modulateScale(synth.src(synth.o0)
                .scale(1.1)
                , .15)
            //.modulate(synth.osc(10), .05) 
            .out()
    </script>
</body>

</html>
