<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
    /* Entfernt den Rahmen des p5.js-Canvas */
    canvas {
      border: none;
      display: block; /* Entfernt eventuelle Scrollleisten */
    }

    body {
      margin: 0; /* Entfernt den Standardabstand des Body */
      overflow: hidden; /* Verhindert Scrollen */
    }
  </style>
</head>
<body>
  <script>
    let circleSize = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);

      describe(
        'A gray square. A white circle at its center grows up when the user scrolls the mouse wheel.'
      );
    }

    function draw() {
      //background(200);

      // Draw the circle
      circle(mouseX, mouseY, circleSize);
    }

    // Increment circleSize when the user scrolls the mouse wheel.
  function mouseWheel(event) {
      circleSize -= event.delta * 0.1; // Verkleinere oder vergrößere den Kreis
      circleSize = max(10, circleSize); // Verhindere, dass der Kreis zu klein wird
    }
  </script>
</body>
</html>
