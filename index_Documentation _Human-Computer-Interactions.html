<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReImgDeTools</title>
  <style>
    body,
    html {
      margin: 20px;
      padding: 0;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: black;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: black;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }

    a {
      display: inline-block;
      font-size: 50px;
      color: blue;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }

    a:hover {
      color: black;
    }

    .img-block a {
      display: inline;
      font-size: 14px;
      color: #0066cc;
      text-decoration: underline;
      font-family: sans-serif;
      font-weight: normal;
      text-transform: none;
      transition: color 0.3s ease;
    }

    .img-block a:hover {
      color: #ff6600;
      text-decoration: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
    }


    button {
      background-color: lightgray;
      /* green */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 160px;
      height: 50px;
    }

    button:hover {
      background-color: blue;
      /* darker green when hovered */
    }

    .doc-image {
      width: 300px;
      transition: width 0.9s ease;
      cursor: pointer;
    }

    .enlarged {
      z-index: 10;
      position: relative;
    }

    .small {
      width: 200px;
    }

    .large {
      width: 400px;
    }

    .img-block {
      text-align: center;
      margin: 20px;
      display: inline-block;
    }

    .img-block p {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>ReImaging Design Tools</h1>

  <div>
    <a href="index.html">
      <button>Tools</button>
    </a>
    <a href="index.html">
      <button>Documentation</button>
    </a>
  </div>

  <div id="gallery"></div>

  <script>
    const images = [
      {
        src: "https://lh7-us.googleusercontent.com/JtvAM12uWvlprQ5rtxSxKdmWzdg1tUj7zOp7RRYTkJ0A-mCxd4wfXZz_iKn9fgA3egB5TKwk3Ob5iogqMdp4GW-KbBPXBrPajUpw1NtDqFvQNxMFqWlnD-UNj6QN_sGq-oJPOL5bwUyH120TIKrCJ70",
        alt: "Design Tool",
        class: "large",
        caption: "The First Computer Mouse (1964). Source: APIC",
        href: "https://blog.apifornia.com/hci-60-70/"
      },
      {
        src: "https://lh7-us.googleusercontent.com/CgdFrEL7gb6zclFXdSr4oQh7T5A2tDsJYATFemQJHf8gmW9pUutfohKc--n9ay-yR0c5W0RXHzchydFFuTomVdeQvgaYaGmgGgS9idhuWtvARO1iTkd-1eQyMLTSS82uv3HJoV_caUmXJQq3jX2DPzg",
        alt: "Design Tool",
        class: "large",
        caption: "The First Commercially Available Mouse (part of the Xerox 8010 computer) (1981)",
        href: "https://blog.apifornia.com/hci-60-70/"
      },
      {
        src: "https://morphocode.com/wp-content/uploads/2020/02/morphocode-sutherland-sketchpad-demo-1963-scaled.jpg",
        alt: "Design Tool",
        class: "large",
        caption: "Demonstration of the Sketchpad Program (1963)",
        href: "https://youtu.be/5RyU50qbvzQ"
      },
      {
        src: "https://filmobsessive.com/wp-content/uploads/2019/09/MV5BYTJiZDVlZTAtMzU4NC00MTVkLTk4YmYtOWY4ODM1ZjlkNDViXkEyXkFqcGdeQXVyNjUxMjc1OTM@._V1_.jpg",
        alt: "Design Tool",
        class: "large",
        caption: "David Cronenberg's 'Naked Lunch' (1991) - A film adaptation of William S. Burroughs' novel",
        href: "https://publikationen.ub.uni-frankfurt.de/frontdoor/index/index/year/2010/docId/13815"
      },
      {
        src: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXx6uvEpm7azELSyQKu0zMH_fCfMsz_0qSaD0ABQ3nMz4tPBhV21zYfuHgJJmwoRGlO-iEQVuLflcYU4Y8qEm0F9B1EIZC214AeINN4SUa8dsz7aRpamyzIiqoklu6cb69JSP4/s1600/mainnaked.jpg",
        alt: "Design Tool",
        class: "large",
        caption: "David Cronenberg's 'Naked Lunch' (1991) - A film adaptation of William S. Burroughs' novel",
        href: "https://publikationen.ub.uni-frankfurt.de/frontdoor/index/index/year/2010/docId/13815"
      },
      {
        src: "https://nachdemfilm.de/sites/default/files/styles/9col/public/2018-04/NiederMitDerRealit%C3%A4t_Teaser.jpg?itok=vP1Y7zTl",
        alt: "Design Tool",
        class: "large",
        caption: "David Cronenberg's 'Existenz' (1999) - Fusion of Flesh and Technology",
        href: "https://lux.lawrence.edu/cgi/viewcontent.cgi?article=1208&context=luhp"
      },
      {
        src: "https://static1.moviewebimages.com/wordpress/wp-content/uploads/2022/07/eXistenZ-1.jpg?q=50&fit=crop&w=825&dpr=1.5",
        alt: "Design Tool",
        class: "large",
        caption: "David Cronenberg's 'Existenz' (1999) - Fusion of Flesh and Technology  - Bioports",
        href: "https://movieweb.com/existenz-david-cronenberg-movie-virtual-reality/"
      },
    ];


    const gallery = document.getElementById('gallery');

    images.forEach(img => {
      const container = document.createElement('div');
      container.className = 'img-block';

      const image = document.createElement('img');
      image.src = img.src;
      image.alt = img.alt;
      image.className = `doc-image ${img.class}`;

      // ✅ Add click-to-enlarge functionality here
      image.addEventListener('click', () => {
        const isEnlarged = image.classList.toggle('enlarged');
        if (isEnlarged) {
          image.style.width = '25vw';
        } else {
          image.style.width = ''; // Reset to original class-based width
        }
      });

      const caption = document.createElement('p');
      if (img.href) {
        const link = document.createElement('a');
        link.href = img.href;
        link.textContent = img.caption;
        link.target = "_blank";        // ←-uncomment if you prefer new-tab
        caption.appendChild(link);
      } else {
        caption.textContent = img.caption;
      }

      container.appendChild(image);
      container.appendChild(caption);
      gallery.appendChild(container);
    });
  </script>
</body>

</html>
