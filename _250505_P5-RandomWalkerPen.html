<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Canvases</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0px;
      padding: 0px;
    }

  </style>
</head>
<body>

<script>
let xoff = 0;
let yoff = 1000;

let px = 0;
let py = 1000;

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(255);
  stroke(0);
  

  // Set initial positions using noise
  px = noise(xoff) * width;
  py = noise(yoff) * height;
}

function draw() {
  strokeWeight(map(sin(frameCount * 0.01), -1, 1, 20, 5));
  // Generate current noise-based position
  let x = noise(xoff) * width;
  let y = noise(yoff) * height;

  // Draw line from previous to current noise position
  line(px, py, x, y);

  // Update previous position
  px = x;
  py = y;

  // Advance noise offsets
  let velocity1 = map(sin(frameCount * 0.1), -1, 1, 0.07
  , .01)
  
  xoff += map(sin(frameCount * 0.01), -1, 1, 0.001, .005);
  yoff += map(sin(frameCount * 0.01), -1, 1, 0.001, .005);
}

function mouseDragged() {
  let sw = map(sin(frameCount * 0.05), -1, 1, 3, 20); // remap to [3, 10]
  strokeWeight(sw);
  line(pmouseX, pmouseY, mouseX, mouseY);
}
</script>

</body>
</html>
